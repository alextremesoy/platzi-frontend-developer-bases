<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
        <nav>
            <ul>
                <li>About us</li>
                <li>Contact us</li>
            </ul>
        </nav>

        <section>
            <div>
                <img src="https://images.pexels.com/photos/10989590/pexels-photo-10989590.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" 
                alt="Mountain Snowing - Pexels.com">
            </div>
            <!-- Div works as a wrapper -->
            <div>
                <h1>Cats</h1>
                <p>Cats are awesome</p>
            </div>
        </section>
        <form action="">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </form> 
        <a href="https://htmlreference.io/"
        target="_blank">Go to HTML tags documentation</a>
</body>
</html>
