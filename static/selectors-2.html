<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        div p{
            color: lime;
        }
        
        div > p {
            color: blueviolet;
        }

        div + section {
            background-color: papayawhip;
        }

        div ~ p {
            color: palegoldenrod;
        }

    </style>
</head>
<body>
    
    <div>
        <section>
            <p>Hello</p>
        </section>
        <p>Friend</p>
    </div>

    <p>Selectors learning</p>
    <p>Selectors Professional</p>
    <div>
        Master
    </div>
    <section>
        Of Puppets
    </section>

</body>
</html>
